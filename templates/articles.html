{% extends "layout.html" %}
{% block body %}
<h3>Articles</h3>
<hr>
{% if articles %}
<form action="/search" method="post">
<input type="text" name="keyword" maxlength="64" placeholder="Search">
<button type="submit" class="btn btn-danger">Search</button>
<hr>
</form>
<ul class="list-group">
  {% for article in articles %}

  <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
  {% endfor %}
</ul>



{% else %}
    <div class="alert alert-danger">There is no any articles found</div>
{% endif %}

{% endblock body %}
